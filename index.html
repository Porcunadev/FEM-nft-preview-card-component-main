<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
  
</head>
<body>
    <div class="container">
        <div class="hero-img-container">
            <img class="hero-img"src="images/image-equilibrium.jpg">
        </div>
            
        <h3 class="neon-txt">Equilibrium #3429</h3>
        <p class="gray-txt">Our Equilibrium collection promotes balance and calm.</p>
        
        <section class="section">  
            <div class="centered"><img src="images/icon-ethereum.svg"/> <span class="neon-txt">0.041 ETH<span></div>
            <div class="centered"><img src="images/icon-clock.svg"/> <span class="gray-txt">3 days left<span></div>
        </section>

        <footer class="footer">
           <div class="img-avatar-container">
               <img class="img-avatar" src="images/image-avatar.png">
           </div> 
           <span class="gray-txt footer-spacing">Creation of</span> <a class="neon-txt" href="http://www.porcunadev.com">Patrick Porcuna</a>
         </footer>
      </div>
</body>
</html>
